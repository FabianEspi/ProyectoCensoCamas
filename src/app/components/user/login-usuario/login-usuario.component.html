<body>


    <div class="container ">

        <a [routerLink]="['/inicio/home']"><i class="fas fa-arrow-left mt-5"  ></i></a>


    </div>

    
    <div class="login-box">

    
    <img class ="avatar" src="../../../../assets/img/icon.png" alt="Logo">
        <h1>Ingrese Aqui</h1>

        <form #loginForm="ngForm" class="login100-form validate-form flex-sb flex-w">

            <label for = "username"> Usuario</label>

            <div class="wrap-input100 m-b-16">
                <input class="input100" [(ngModel)]="usuario.email" type="email" required email name="email" placeholder="email">
                <span class="focus-input100"></span>
            </div>


            <label for = "password"> Password</label>

            <div class="wrap-input100 m-b-16" data-validate="Password is required">
                <input [(ngModel)]="usuario.password" required class="input100" type="password" name="password" placeholder="Password">
                <span class="focus-input100"></span>
            </div>
            

            <br>
            <div class="container-login100-form-btn m-t-17">
                <button  class="login100-form-btn" type="submit">
                    Ingresar
                </button>
            </div>
        </form>

        

    </div>


 

</body>
