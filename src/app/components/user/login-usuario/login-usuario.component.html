<body>


    <div class="container ">

        <a [routerLink]="['/inicio/home']"><i class="fas fa-arrow-left mt-5"  ></i></a>


    </div>


    <div class="login-box animate__animated animate__fadeIn ">



        <img class="avatar" src="../../../../assets/img/icon.png" alt="Logo">
        <h1>Login</h1>

        <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" class="login100-form validate-form flex-sb flex-w">

            <label for="username"> Correo</label>

            <div class="wrap-input100 m-b-16">
                <input class="input100" [(ngModel)]="usuario.email" type="email" required email name="email" placeholder="email">

            </div>

            <b><span  *ngIf="loginForm.submitted && loginForm.controls['email'].errors" class="text-danger animate__animated animate__fadeIn"> El email es obligatorio</span></b>


            <label for="password" class="mt-2"> Password</label>

            <div class="wrap-input100 m-b-16" data-validate="Password is required">
                <input [(ngModel)]="usuario.password" required class="input100" type="password" name="password" placeholder="Password">
            </div>

            <b><span  *ngIf="loginForm.submitted && loginForm.controls['password'].errors" class="text-danger animate__animated animate__fadeIn"> La contrase√±a es obligatoria</span></b>


            <br>
            <div class="container-login100-form-btn m-t-17">
                <button class="login100-form-btn" type="submit">
                    Ingresar
                </button>
            </div>
        </form>



    </div>




</body>
